    </select>
    <table id="model">
    </table>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.js"></script>
<script>
$(document).ready(function(){
  $('#brand').on('change', function() {
	$.getJSON('prices.json', function(data){
		function getModelByCode(Marque) {
			return data.filter(function(data){return data.Marque == Marque});
		}
		var id = $("#brand").val();
		console.log(id);
		var found = getModelByCode(id);
		console.log(found);
		var content = '';
		$.each(found, function (index, value) {
			content +='<tr><td>'+ value.Modèle +'</td><td>'+ value.['Prix TTC en DT'] +'</td></tr>';
		});
		$("#model").empty();
		$(content).appendTo("#model");
	});
    });
})
</script>
</body>
