    	<script>
        (function($) {
	    $('select').select2();	
            skel.breakpoints({
                xlarge: '(max-width: 1680px)',
                large: '(max-width: 1280px)',
                medium: '(max-width: 980px)',
                small: '(max-width: 736px)',
                xsmall: '(max-width: 480px)',
                xxsmall: '(max-width: 360px)'
            });
            $(function() {
                var $window = $(window),
                    $body = $('body');
                $body.addClass('is-loading');
                $window.on('load', function() {
                    window.setTimeout(function() {
                        $body.removeClass('is-loading');
                    }, 100);
                });
                $('form').placeholder();
                skel.on('+medium -medium', function() {
                    $.prioritize('.important\\28 medium\\29', skel.breakpoint('medium').active);
                });
                if (!skel.canUse('object-fit')) $('img[data-position]').each(function() {
                    var $this = $(this),
                        $parent = $this.parent();
                    $parent.css('background-image', 'url("' + $this.attr('src') + '")').css('background-size', 'cover').css('background-repeat', 'no-repeat').css('background-position', $this.data('position'));
                    $this.css('opacity', '0');
                });
            });
        })(jQuery);
		$('#brand').on('change', function() {
			$.getJSON('prices.json', function(data){
				function getModelByCode(Marque) {
					return data.filter(function(data){return data.Marque == Marque});
				}
				var id = $("#brand").val();
				var found = getModelByCode(id);
				var content = '';
				$.each(found, function (index, value) {
					content +='<tr><td>'+ value.Modèle +'</td><td>'+ value.Puissance +'</td><td>'+ value["Cylindrée (L)"]+'</td><td>'+ value.Motorisation +'</td><td>'+ value["Prix TTC en DT"] +'</td></tr>';
				});
				$("#model").empty();
				$(content).appendTo("#model");
			});
		});
		</script>
